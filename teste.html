<!DOCTYPE html>
<html>
<head>
    <title>Download Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <h1>Download Progress</h1>
    <div class="status">
        <h3>Vídeo: <span id="title">NUMBERS 11: Israelites Complain , God SENDS Quail and Manna as FOOD</span></h3>
        <p>Status: <span id="status">Conectando...</span></p>
    </div>
    <div class="progress-bar">
        <div id="progress-fill" class="progress-fill"></div>
    </div>
    <div id="progress-text" style="text-align: center;">0%</div>

    <script>
        const ws = new WebSocket('ws://localhost:8000/api/v1/videos/ws/2');
        
        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const progress = data.progress;
            
            document.getElementById('progress-fill').style.width = `${progress}%`;
            document.getElementById('progress-text').innerHTML = `${progress.toFixed(2)}%`;
            
            if (data.error) {
                document.getElementById('status').innerHTML = `Erro: ${data.error}`;
                document.getElementById('status').style.color = 'red';
            } else if (progress >= 100) {
                document.getElementById('status').innerHTML = 'Download Completo!';
                document.getElementById('status').style.color = 'green';
            } else {
                document.getElementById('status').innerHTML = 'Baixando...';
            }
        };

        ws.onopen = function() {
            document.getElementById('status').innerHTML = 'Conectado';
        };

        ws.onerror = function(error) {
            document.getElementById('status').innerHTML = 'Erro na conexão WebSocket';
            console.error('WebSocket error:', error);
        };

        ws.onclose = function() {
            document.getElementById('status').innerHTML = 'Conexão fechada';
        };
    </script>
</body>
</html>
